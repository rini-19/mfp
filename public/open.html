<body>
<script>

    var uid = 5;
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if ( d.getElementById(id) ) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, "script", "Messenger"));

    window.extAsyncInit = function () {
        // the Messenger Extensions JS SDK is done loading
        MessengerExtensions.getContext("479986662587387", function success (uids) {
            console.log("Getting uid00");
            uid = uids.psid;
            alert(uids.psid)

        });

    };


</script>

<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            xfbml: true,
            version: 'v5.0'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if ( d.getElementById(id) ) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"

</div>

<div id="container" style="margin: 5%">
    <form id="myForm">
        <fieldset class="form-group">
            <label for="mobile">Contact Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile">
        </fieldset>
        <fieldset class="form-group">
            <label for="email">Email ID</label>
            <input type="text" class="form-control" id="email" name="email">
        </fieldset>
        <fieldset class="form-group">
            <label for="help">Description</label>
            <input type="text" class="form-control" id="help" name="help">
        </fieldset>


    </form>
    <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
</div>
<script>
    function submit () {


        //  alert("pritin");
        console.log("printing");
        let form = document.getElementById('myForm');
        let data = {
            mobile: form.elements['mobile'].value,
            email: form.elements['email'].value,
            details: form.elements['help'].value,
            uid: uid,

        };
        $.post("/nodejsApp/close",
            {
                data: data,
            },
            function (data, status) {
                alert("Data: " + data + "\nStatus: " + status);
                MessengerExtensions.requestCloseBrowser(function success () {
                }, function error (err) {
                    console.log(err);
                    // an error occurred
                });
            });
        console.log(data);
        //


    }
</script>
