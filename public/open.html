<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var uid = 5;
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if ( d.getElementById(id) ) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, "script", "Messenger"));

    window.extAsyncInit = function () {
        // the Messenger Extensions JS SDK is done loading
        MessengerExtensions.getContext("479986662587387",function success (uids) {
            console.log("Getting uid00");
            uid = uids.psid;
             alert(uids.psid)

        });

    };





</script>

<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            xfbml            : true,
            version          : 'v5.0'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
     attribution=setup_tool
     page_id="105643367493126">
</div>


<form id="myForm">

    <input type="tel" name="mobile" placeholder="Mobile Number">
    <input type="email" name="email" placeholder="Email ID">
    <input type="text" name="help" placeholder="Details of Help">


</form>
<button onclick="submit()">Submit</button>
<script>
    function submit () {


        //  alert("pritin");
        console.log("printing");
        let form = document.getElementById('myForm');
        let data = {
            mobile: form.elements['mobile'].value,
            email: form.elements['email'].value,
            details: form.elements['help'].value,
            uid: uid,

        };
        $.post("/nodejsApp/close",
            {
                data:data,
            },
            function(data,status){
                alert("Data: " + data + "\nStatus: " + status);
                MessengerExtensions.requestCloseBrowser(function success () {
                    }, function error (err) {
                        console.log(err);
                        // an error occurred
                    });
            });
        console.log(data);
         //


    }
</script>
</body>
